version: '3.8'

services:
  agent_library_hub:
    build: .
    container_name: agent_library_hub
    restart: always
    ports:
      - "821:821"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock  
    command: > 
      sh -c "python library_hub_app.py"
    mem_limit: 300MB
    cpus: "1.5"
    networks:
      - rede_externa

